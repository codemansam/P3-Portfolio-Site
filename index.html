<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Lulu Portfolio</title>
        <link href='https://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <img class="title-logo" src="images/cat-logo.png" alt="Udacity Logo">
                </div>
                <div class="col-md-6 text-right text-uppercase">
                    <h1 class="title-super text-thin">Lulu</h1>
                    <h4>"Lady Lu"</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <img class ="img-responsive" src="images/lulu-relaxing.jpg" alt="Cat relaxing">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h2 class="text-muted">Favorite activities</h2>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-md-4">
                    <img class ="img-responsive" src="images/lulu-sitting.jpg" alt="Cat sitting">
                    <h3>Sitting</h3>
                    <p>https://github.com/udacity/sitting</p>
                </div>
                <div class="col-md-4">
                    <img class ="img-responsive" src="images/lulu-thinking.jpg" alt="Cat thinking">
                    <h3>Thinking</h3>
                    <p>https://github.com/udacity/thinking</p>
                </div>
                <div class="col-md-4">
                    <img class ="img-responsive" src="images/lulu-sleeping.jpg" alt="Cat sleeping">
                    <h3>Sleeping</h3>
                    <p>https://github.com/udacity/sleeping</p>
                </div>
            </div>
        </div>
    </body>
</html>
